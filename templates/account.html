<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ account.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Compte de {{ account.name }}</h1>
        <p><strong>Numéro :</strong> {{ account.account_number }}</p>
        <p><strong>Solde :</strong> {{ account.balance }} €</p>

        <h2>Opérations</h2>
        <form method="POST" class="card">
            <input type="number" name="amount" placeholder="Montant" required>
            <button type="submit" name="action" value="deposit">Dépôt</button>
            <button type="submit" name="action" value="withdraw">Retrait</button>
        </form>

        <a class="btn" href="{{ url_for('history', name=account.name) }}">Voir l'historique</a>
        <a class="btn" href="{{ url_for('dashboard') }}">Retour</a>
    </div>
</body>
</html>
